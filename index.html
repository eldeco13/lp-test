<head>
    <meta charset="UTF-8">
    <title>OMDBi Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

<body>
    <h2 align="center">OMDBi Movies Search</h2>
    <div class="container">
        
        <div><b>Title : </b><span id="Title"></span></div>
        <div><b>Year : </b><span id="Year"></span></div>
        <div><b>Rated : </b><span id="Rated"></span></div>
        <div><b>Actors : </b><span id="Actors"></span></div>
        <div><b>Genre : </b><span id="Genre"></span></div>
        <div><b>Plot : </b><span id="Plot"></span></div>
        <div style="color-red" id="errorMessage"></div>


    </div>
